<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tables bzw. Tabellen</title>
</head>
<body>
    <h1>Tables</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Stadt</th>
            <th>Alter</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Vancouver</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Tiffany</td>
            <td>Toronto</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Macy</td>
            <td>San Francisco</td>
            <td>48</td>
        </tr>                
    </table> 
    <br>
    <h1>Lieblingsgetränke</h1>
    <table>
        <tr>
            <th>Welches</th>
            <th>Preis</th>
            <th>Liter</th>
        </tr>
        <tr>
            <td>Tomatensaft</td>
            <td>2€</td>
            <td>4 Liter</td>
        </tr>
        <tr>
            <td>Fanta</td>
            <td>1€</td>
            <td>2 Liter</td>
        </tr>
        <tr>
            <td>Bananensaft</td>
            <td>3€</td>
            <td>3 Liter</td>
        </tr>                    
    </table>

</body>
</html>
