<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Profile Info</legend>
            <label class="input_elements" for="contact_name">Name:</label> 
            <input id="contact_name" type="text" placeholder="z.B. Hans" required/>
            <br>
            <label class="input_elements" for="contact_email">Email:</label>
            <input id="contact_email" type="email" placeholder="z.B. hans@gmx.de" required/><br>
            <br>
            Geschlecht:<br>
      
            <input type="radio" name="gender" id="male"/>
            <label for="male">Männlich</label><br>
      
            <input type="radio" name="gender" id="female"/>
            <label for="female">Weiblich</label><br>
      
            <input type="radio" name="gender" id="else"/>
            <label for="else">Sonstiges</label><br>
            <br>
            
            Art des Computers:<br>
            <label><input type="checkbox">Ich hab einen Laptop</label><br>
            <label><input type="checkbox">Ich hab einen Computer</label><br>
            <br>

            Altersgruppe:<br>
            <select>
                <option>0 - 20</option>
                <option>21 - 40</option>
                <option>41 - 60</option>
                <option>61+</option>
            </select>
            <br><br>

            Kommentar:<br>
            <textarea cols="40" rows="10" maxlength="500" style="resize: none"></textarea>

            <br><br>
            Kreditkarte gültig bis:<br>
            <input type="date"/>

            <br><br>
            Haarfarbe:<br>
            <input type="color"/>

            <br><br>
            Anzahl:<br>
            <input type="number"/>

            <br><br>
            Profilfoto:<br>
            <input type="file"/>

            <br><br>
            <input type="submit" value="Daten bestätigen">
        </fieldset>        
    </form>
</body>
</html>
