<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel Sonnenschein</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact">
        <span class="logo">Hotel Sonnenschein</span>
        <span class="contact-data">Hotel Sonnenschein, Sonnenstraße 1, 12345 Potsdam</span>
    </div>
    <div class="menu-container">
        <div class="menu">
            <a href="start.html">Start</a> |
            <a href="fotos.html">Fotos der Anlage</a> |
            <a href="reservierung.html">Reservierung</a>
        </div>        
    </div>

    <div class="reservation-container">
        <div class="reservation">
            <fieldset>
                <legend><b>Reservierung</b></legend>
                <div>

                    <table>
                        <tr>
                            <td>
                                Erwachsene:
                            </td>
                            <td>
                                Kinder:
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <select>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </td>
                            <td>
                                <select>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </td>
                        </tr>
                    </table>


                    <input type="text" placeholder="Vorname" autofocus/>
                    <input type="text" placeholder="Nachname"/>
                    <input type="text" placeholder="Straße und Hausnummer"/>
                    <input class="postal" type="text" placeholder="PLZ"/>
                    <input class="city" type="text" placeholder="Stadt"/>

                    <div class="button-box">
                        <button>Absenden</button>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="pictures">
            <div class="room-pic">
                <img src="images/room-1.jpg" alt="">
            </div>
            <div class="room-pic">
                <img src="images/room-2.jpg" alt="">
            </div>            
        </div>
    </div>
</body>
</html>
